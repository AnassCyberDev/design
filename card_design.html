<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="card_design.css">
    <title>photo</title>
</head>

<body>
    <div class="container py-5">
        <!-- first card oneJobe -->
        <div class="content">
            <div class='oneJobe bg-white'>
                <div class='row'  >
                    <div class='col image'>
                        <img class="photo" src="https://images.pexels.com/photos/2014422/pexels-photo-2014422.jpeg" alt="..." />
                    </div>
                </div>
                <div class='row ligne2'><a href="#" class="col-3 bouton text-center" style="text-decoration:none" >
                    
                        
                                view
                        
                  
                </a>
                    <div class='col-9'>
                        <p class='text-center' style="padding: 10px">Some quick example text to build on the card title
                        </p>
                        <p class="card-text "><small class="text-muted m-auto">Last updated 3 mins ago</small></p>
                    </div>
                </div>
            </div>
        </div>
        <!-- second card -->
        <div class="content my-5">
        <div class="card card-hirfa card-cover overflow-hidden text-bg-dark rounded-4" style="background-image:url(http://localhost:8080/media/profile_pics/testimonial-2_BRE3NMj.jpg)">
            <div class="d-flex flex-column p-5 pb-3 text-shadow-1">
              <h2 class="mt-5 mb-4 display-6 lh-1 fw-bold">{name}</h2>
              <div class="skills">
              <!-- {Object.keys(skill).map((key,index)=> -->
                
                <h6 key={index}>{skill[key]}</h6>
                <h6 key={index}>{skill[key]}</h6>
                <h6 key={index}>{skill[key]}</h6>
            
                
                <!-- )} -->
              </div>
                
               
                  <a href="#" class='btn btn-info'>{name}'s work</a>
              
            </div>
          </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>

</html>
